<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quản Lý Tuyển Sinh</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Điểm Chuẩn Để Đậu</label>
                  <input id="txtDiemChuan" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Điểm Môn văn</label>
                  <input id="txtDiemVan" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Điểm Môn toán</label>
                  <input id="txtDiemToan" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Điểm Môn Lý</label>
                  <input id="txtDiemLy" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Khu vực<noscript></noscript></label>
                  <select class="form-control" id="khuVuc">
                    <option value="0">X</option>
                    <option value="0.5">C</option>
                    <option value="1">B</option>
                    <option value="2">A</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Đối tượng</label>
                  <select class="form-control" id="doiTuong">
                    <option value="0">0</option>
                    <option value="1">3</option>
                    <option value="1.5">2</option>
                    <option value="2.5">1</option>
                  </select>
                </div>
                <button id="btnTinhTien" class="btn btn-success">
                  Kết quả
                </button>
              </form>
            </div>
            <div id="footercard" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Thuế (nếu có)</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Họ Tên:</label>
                  <input id="txtName" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Tổng Thu Nhập Trong Năm Qua:</label>
                  <input id="txtTongThuNhap" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Số Người Phụ Thuộc:</label>
                  <input id="txtPhuThuoc" type="text" class="form-control" />
                </div>
                <button id="btnThue" class="btn btn-success">
                  Thuế thu nhập cá nhân
                </button>
              </form>
            </div>
            <div id="footercard1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền điện</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Tên:</label>
                  <input id="txtTenDien" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Số Kw:</label>
                  <input id="txtSoKw" type="text" class="form-control" />
                </div>
                <button id="btnTienDien" class="btn btn-success">
                  Tiền điện
                </button>
              </form>
            </div>
            <div id="footercard2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Hóa đơn tiền cáp</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Loại hình đăng ký<noscript></noscript></label>
                  <select class="form-control" id="loaiHinh">
                    <option value="1">Nhà dân</option>
                    <option value="2">Doanh Nghiệp</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Mã khách hàng </label>
                  <input id="txtMa" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Số kết nối (Chỉ dùng khi bạn là Doanh Nghiệp) </label>
                  <input id="txtSoKetNoi" type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Số kênh đăng ký </label>
                  <input
                    id="txtSoKenhDangKy"
                    type="text"
                    class="form-control"
                  />
                </div>
                <button id="btnTinhTienCap" class="btn btn-success">
                  tiền cấp
                </button>
              </form>
            </div>
            <div id="footercard3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="quanlyhs/main.js"></script>
    <script src="tinhthue/main.js"></script>
    <script src="tiendien/main.js"></script>
    <script src="tiencap/main.js"></script>
  </body>
</html>
